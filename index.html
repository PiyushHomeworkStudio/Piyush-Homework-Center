
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piyush Homework Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    /* Premium Gold Visuals */
    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
      background-size: 200% 200%;
      animation: gradient-shift 5s ease infinite;
    }
    .gold-text {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradient-shift 5s ease infinite;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes shine {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .text-shine {
      background: linear-gradient(to right, #d4af37 20%, #f9e29c 40%, #f9e29c 60%, #d4af37 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }

    /* Cinematic Splash Animations */
    @keyframes splash-p-entry {
      0% { opacity: 0; transform: scale(0.3) translateY(20px); filter: blur(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
    }
    .animate-splash-p {
      animation: splash-p-entry 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes expand-text {
      0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); }
      100% { letter-spacing: -0.05em; opacity: 1; filter: blur(0); }
    }
    .animate-expand {
      animation: expand-text 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes cursor-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .animate-cursor {
      animation: cursor-blink 0.8s infinite;
    }

    @keyframes cinematic-exit {
      0% { opacity: 1; transform: scale(1); filter: brightness(1) blur(0); }
      100% { opacity: 0; transform: scale(1.1); filter: brightness(2) blur(30px); }
    }
    .animate-splash-exit {
      animation: cinematic-exit 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    /* Scroll-Triggered Base Classes */
    .scroll-reveal {
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      will-change: transform, opacity;
      pointer-events: none;
    }

    .scroll-reveal.is-visible {
      opacity: 1;
      transform: translate(0, 0) scale(1) !important;
      pointer-events: auto;
    }

    .reveal-up { transform: translateY(40px); }
    .reveal-down { transform: translateY(-40px); }
    .reveal-left { transform: translateX(-40px); }
    .reveal-right { transform: translateX(40px); }
    .reveal-zoom { transform: scale(0.92); }
    
    .stagger-1 { transition-delay: 0.1s; }
    .stagger-2 { transition-delay: 0.2s; }
    .stagger-3 { transition-delay: 0.3s; }
    .stagger-4 { transition-delay: 0.4s; }
    .stagger-5 { transition-delay: 0.5s; }

    .page-enter {
      animation: page-fade-slide 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    @keyframes page-fade-slide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes mobile-item-in {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-mobile-item {
      animation: mobile-item-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
    }

    button, .btn-premium {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    button:hover {
      transform: scale(1.03);
    }
    button:active {
      transform: scale(0.97);
    }

    .bg-glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.2;
      animation: glow-move 20s linear infinite;
      pointer-events: none;
    }
    @keyframes glow-move {
      0% { transform: translate(0, 0); }
      33% { transform: translate(15vw, 10vh); }
      66% { transform: translate(-5vw, 20vh); }
      100% { transform: translate(0, 0); }
    }

    .custom-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scroll::-webkit-scrollbar-track {
      background: #000;
    }
    .custom-scroll::-webkit-scrollbar-thumb {
      background: #d4af37;
      border-radius: 10px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="custom-scroll">
  <div id="root"></div>
  <script>
    const initScrollReveal = () => {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
          }
        });
      }, observerOptions);

      document.querySelectorAll('.scroll-reveal').forEach(el => observer.observe(el));
    };

    const observer = new MutationObserver(() => {
      initScrollReveal();
    });

    observer.observe(document.body, { childList: true, subtree: true });
    window.addEventListener('load', initScrollReveal);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
