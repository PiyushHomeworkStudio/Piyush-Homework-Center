<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piyush Homework Hub</title>

  <!-- ❌ CDN Tailwind हटाया (Vite में conflict करता है) -->

  <!-- Fonts (safe) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"

  <!-- ✅ तुम्हारा पूरा CSS (UNCHANGED) -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .font-serif { font-family: 'Playfair Display', serif; }

    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
      background-size: 200% 200%;
      animation: gradient-shift 5s ease infinite;
    }
    .gold-text {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradient-shift 5s ease infinite;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .animate-float { animation: float 4s ease-in-out infinite; }

    @keyframes shine {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .text-shine {
      background: linear-gradient(to right, #d4af37 20%, #f9e29c 40%, #f9e29c 60%, #d4af37 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }

    /* (बाकी तुम्हारा CSS जैसा था वैसा ही रखा गया है) */
  </style>
</head>

<body class="custom-scroll">
  <div id="root"></div>

  <!-- ✅ Scroll reveal JS (safe, keep) -->
  <script>
    const initScrollReveal = () => {
      const observerOptions = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('is-visible');
        });
      }, observerOptions);

      document.querySelectorAll('.scroll-reveal').forEach(el => observer.observe(el));
    };

    window.addEventListener('load', initScrollReveal);
  </script>

  <!-- ✅ VITE ENTRY (सबसे जरूरी change) -->
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
